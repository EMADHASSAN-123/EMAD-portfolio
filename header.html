    <script>
        
        async function loadComponent(url, elementId) {
            const response = await fetch(url);
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
        }

        loadComponent('icon_bar.html', 'icon-bar');
        loadComponent('hero.html', 'content');
        loadComponent('aboutMe.html', 'section');
        // loadComponent('project.html', 'project-single');
        loadComponent('post.html', 'posts');

        

        
    </script>
